---
- name: Add JFrog Helm Repository
  community.kubernetes.helm_repository:
    repo_name: jfrog
    repo_url: https://charts.jfrog.io

- name: Create Namespaces for Artifactory Instances
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ item.namespace }}"
  loop: "{{ artifactory_instances }}"
  loop_control:
    label: "{{ item.namespace }}"

- name: Create Custom Values Files
  loop: "{{ artifactory_instances }}"
  loop_control:
    label: "{{ item.name }}"
  copy:
    dest: "{{ item.name }}-values.yaml"
    content: |
      artifactory:
        ossEnabled: true
        replicaCount: 1
        service:
          type: ClusterIP
          port: 8081
        resources: {}
        livenessProbe:
          enabled: false
        readinessProbe:
          enabled: false
      ingress:
        enabled: false
      nginx:
        enabled: false

- name: Deploy Artifactory Instances with Helm
  loop: "{{ artifactory_instances }}"
  loop_control:
    label: "{{ item.name }}"
  community.kubernetes.helm:
    name: "{{ item.name }}"
    release_name: "{{ item.name }}"
    chart_ref: jfrog/artifactory
    release_namespace: "{{ item.namespace }}"
    update_repo_cache: true
    values_file: "{{ item.name }}-values.yaml"
    create_namespace: false
    wait: true

